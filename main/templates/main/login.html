{% extends "main/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Giriş Yap</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Giriş Yap</button>
  </form>
  <p class="text-center">Hesabınız yok mu? <a href="/register">Hesap oluşturun</a>.</p>
</div>

{% endblock %}
