version: '3'

services:
  # Django uygulama servisi
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    ports:
      - "8000:8000"
    depends_on:
      - db  
      
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ihakirala
      POSTGRES_USER: iha
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"